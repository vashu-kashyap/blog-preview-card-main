<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style..css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <img src="./assets/images/illustration-article.svg" class="blog-img" alt="blog-img" />
        <h5 class="blog-category">Learning</h5>
        <h4 class="publised-date">Published 21 Dec 2023</h4>
        <h3 class="blog-heading">HTML & CSS foundations</h3>
        <p class="blog-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-group">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author-img"
            class="author-img"
          />
          <h6 class="author-name">Greg Hooper</h6>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
